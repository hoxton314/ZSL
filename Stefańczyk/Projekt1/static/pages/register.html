<!DOCTYPE html>
<html lang='pl'>

<head>

    <title>Register</title>

    <link rel='stylesheet' href='../css/style.css' />

<body>
    <header>
        <a href='/'>main</a>

    <main>

        <h1>Rejestracja</h1>
        <div id="reg">
            <form method='POST' action='/register'>
                <label for='login'>login: </label>
                <input required type='text' id='login' name='login' />
                <br />
                <label for='password'>hasło: </label>
                <input required type='password' id='password' name='password' />
                <br />

                <label for='age'>wiek: </label>
                <select required name='age' id='age'>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                    <option value='13'>13</option>
                    <option value='14'>14</option>
                    <option value='15'>15</option>
                    <option value='16'>16</option>
                    <option value='17'>17</option>
                    <option value='18'>18</option>
                    <option value='19'>19</option>
                    <option value='20'>20</option>
                </select>
                <br />

                <label for='student'>uczeń? </label>
                <input type='checkbox' id='student' name='student' />
                <br />

                <span>płeć: </span>
                <input required type='radio' id='female' name='gender' value='Female' />
                <label for='login'>Kobieta</label>
                <input required type='radio' id='male' name='gender' value='Male' />
                <label for='login'>Mężczyzna</label>
                <br />
                <input type='submit' value='Zarejestruj się'>
            </form>
        </div>
    </main>
</body>
