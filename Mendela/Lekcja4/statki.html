<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--4.1--</title>

    <style>
        #plansza {

            position: absolute;
            left: 100px;
            top: 100px;


        }

        .kwadrat {
            width: 50px;
            height: 50px;
            border-style: solid;
            border-width: 1px;
            box-sizing: border-box;
        }
    </style>



</head>

<body>


    <div id="plansza">

    </div>


    <script>
        var counter = 0;
        var pole = document.createElement("DIV");


        for (l = 0; l < 10; l++) {
            for (i = 0; i < 10; i++) {
                counter++


                document.getElementById("plansza").innerHTML +=
                    "<div class='kwadrat' id='kwadrat-" + "r" + (l + 1) + "p" + (i + 1) + "' style='position: absolute; left: " + i * 50 + "px; top: " + l * 50 + "px; background-color: white'> </div>";
            }

        }


        // document.getElementById("kwadrat-r3p5").style.css("background-color", "blue")

        document.getElementById("kwadrat-r3p5").style.backgroundColor = "blue";




        var mousePosition;
        var offset = [0, 0];
        var div;
        var isDown = false;

        div = document.createElement("div");
        div.style.position = "absolute";
        div.style.left = "0px";
        div.style.top = "0px";
        div.style.width = "100px";
        div.style.height = "100px";
        div.style.background = "red";
        div.style.color = "blue";

        document.body.appendChild(div);

        div.addEventListener('mousedown', function (e) {
            isDown = true;
            offset = [
                div.offsetLeft - e.clientX,
                div.offsetTop - e.clientY
            ];
        }, true);

        document.addEventListener('mouseup', function () {
            isDown = false;
        }, true);

        document.addEventListener('mousemove', function (event) {
            event.preventDefault();
            if (isDown) {
                mousePosition = {

                    x: event.clientX,
                    y: event.clientY

                };
                div.style.left = (mousePosition.x + offset[0]) + 'px';
                div.style.top = (mousePosition.y + offset[1]) + 'px';
            }
        }, true);

    </script>
</body>

</html>
